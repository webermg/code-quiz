<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="highscore-section">
            <button id="highscore-link">View Highscores</button>
        </div>
        <div class="time-section">
            <p>Time: <span class="time"></span></p>
        </div>
    </header>
    <main>
        <article class="content">
            <!-- heading -->
            <div class="heading">
                <h1 id="heading">Coding Quiz Challenge</h1>
            </div>
            <!-- text element -->
            <p class="text content">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>

            <div class="start-button-area content">
                <button class="start-button">Start</button>
            </div>
            <!-- highscore submit form -->
            <form action="submit" class="score-entry content">
                <label for="entry">Enter initials</label>
                <input type="text" id="entry">
                <button id="submit">Submit</button>
            </form>
            <!-- buttons for question answers -->
            <div class="buttons-area content">
                
                    
                
            </div>
            <!-- high score area -->
            <div class="high-score-area content">
                <!-- high score list -->
                <table class="high-scores">
                    <tr class="header-row">
                        <th>Initials</th>
                        <th>Score</th>
                    </tr>
                </table>
                <!-- high score option buttons -->
                <div class="score-buttons">
                    <button class="go-back">Go Back</button>
                    <button class="clear">Clear Highscores</button>
                </div>
            </div>
            
            <!-- question status area -->
            <div class="status-area content">
                <p id="status"></p>
            </div>
        </article>
    </main>
    <script src="js/script.js" type="module"></script>
</body>

</html>
